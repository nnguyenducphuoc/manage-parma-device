/* CSS cho Popup */
.popup {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Màu nền */
    overflow: auto;
}

.popup-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border-radius: 5px;
    width: 60%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    animation: popup-show 0.3s ease-out forwards;
}

@keyframes popup-show {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
}

.popup-content p {
    margin: 0 0 10px;
    font-size: 18px;
    line-height: 1.6;
}

.popup-content button {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.popup-content button:hover {
    background-color: #d32f2f;
}

.overlay {
    position: fixed;
    z-index: 9998;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}


.pagination button {
    color: #f58c8c;
}
.container1 {
    background-color: #fff;

    max-width: 800px;

}

.header {

}

h1 {

}

.form-group {

    flex-direction: column;

}

.form-row {

}

.form-row .form-group {

}

.form-row .form-group:last-child {

}

.form-group label {

}

.form-group input,
.form-group select,

}

.device-image {

}

.device-image img {

table {

}

thead {

th, td {

th {

tbody tr:nth-child(even) {

.table-image {

.form-actions {

#rejectButton {
